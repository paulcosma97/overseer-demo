<div mdbModal class="modal fade left" id="frameModalTop" tabindex="-1" role="dialog"
     aria-labelledby="myModalLabel" aria-hidden="true">

  <form (ngSubmit)="login()" [formGroup]="loginForm">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header text-center">
          <h4 class="modal-title w-100 font-weight-bold">Contul tau</h4>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="hide()">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body mx-3">
          <div class="md-form mb-5">
            <i class="fas fa-envelope prefix grey-text"></i>
            <input type="email" id="defaultForm-email" formControlName="username" class="form-control validate"
                   mdbInput>
            <mdb-error *ngIf="controls.username.invalid && (controls.username.dirty || controls.username.touched)">
              Numele trebuie sa aiba cel putin 3 caractere
            </mdb-error>
            <label data-error="wrong" data-success="right" for="defaultForm-email">Utilizator</label>
          </div>

          <div class="md-form mb-4">
            <i class="fas fa-lock prefix grey-text"></i>
            <input type="password" id="defaultForm-pass" formControlName="password" class="form-control validate"
                   mdbInput>
            <mdb-error *ngIf="controls.password.invalid && (controls.password.dirty || controls.password.touched)">
              Parola trebuie sa aiba cel putin 5 caractere
            </mdb-error>
            <label data-error="wrong" data-success="right" for="defaultForm-pass">Parola</label>
          </div>

        </div>
        <div class="modal-footer d-flex justify-content-center">
          <input type="submit" mdbBtn color="default" class="waves-light" mdbWavesEffect value="Intra in cont" />
        </div>
      </div>
    </div>
  </form>

</div>
